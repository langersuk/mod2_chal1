<ion-header>
  <ion-toolbar>
    <ion-title>new</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
  <ion-grid fixed>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Cost</ion-label>
          <ion-input type="number" class="ion-text-center" formControlName="cost"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <app-image-picker [showPreview]="form.get('image').value" (imagePick)="onImagePicked($event)"></app-image-picker>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-label>Timestamp here!</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>    
  <ion-list>
  </ion-list>
</ion-content>
