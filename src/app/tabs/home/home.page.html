<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <h3>Total to claim: £{{total}}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item-sliding *ngFor="let receipt of loadedReceipts" #slidingItem>
            <ion-item class="ion-text-center" (click)="onDetail(receipt)">
              <ion-thumbnail>
                <img [src]="receipt.imageUri" />
              </ion-thumbnail>
              <ion-label>
                <p>£{{ receipt.cost }}</p>
              </ion-label>
              <ion-label>
                <p>{{ receipt.timeStamp | date : 'dd MMM yyyy' }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option color="danger" (click)="onDelete(receipt, slidingItem)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
              <ion-item-option color="warning" (click)="onEdit(receipt, slidingItem)">
                <ion-icon slot="icon-only" name="create-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
