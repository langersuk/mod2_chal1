<ion-header>
  <ion-toolbar>
    <ion-title>Receipt Tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <h3>Total to claim: £{{total | number : '0.2-2' }}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item *ngIf="!isLoading && loadedReceipts.length <= 0" class="ion-text-center">
            <h3>Click on the New tab at the bottom of the page to get started!</h3>
          </ion-item>
          <ion-item-sliding *ngFor="let receipt of loadedReceipts" #slidingItem>
            <ion-item class="ion-text-center" [routerLink]="['/tabs/home', receipt.timeStamp]">
              <ion-thumbnail>
                <img [src]="receipt.imageUri" />
              </ion-thumbnail>
              <ion-label>
                <p>£{{ receipt.cost | number : '0.2-2' }}</p>
              </ion-label>
              <ion-label>
                <p>{{ receipt.timeStamp | date : 'dd MMM yyyy' }}</p>
                <p>{{ receipt.timeStamp | date : 'mm:ss' }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option color="danger" (click)="onDelete(receipt, slidingItem)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
              <ion-item-option color="warning" (click)="onEdit(receipt, slidingItem)">
                <ion-icon slot="icon-only" name="create-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
