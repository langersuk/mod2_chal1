<ion-header>
  <ion-toolbar>
    <ion-title>Receipt Detail</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary" *ngIf="!isLoading">
      <ion-button [routerLink]="['/tabs/home/edit/'+ receipt.timeStamp]">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="6" size-lg="4" offset-sm="3" offset-lg="4">
        <ion-item>
          <ion-label class="ion-text-center">Â£{{ receipt.cost | number : '0.2-2' }}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row style="height: 10vh;" class="ion-align-items-center">
      <ion-col size-sm="6" size-lg="4" offset-sm="3" offset-lg="4" class="ion-text-center">
        <ion-label>{{ receipt.timeStamp | date : "yyyy-MMM-dd hh:mm"}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" size-lg="4" offset-sm="3" offset-lg="4">
        <ion-img [src]="receipt.imageUri"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
  </ion-list>
</ion-content>
