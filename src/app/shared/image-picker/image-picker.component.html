<div class="picker">
  <ion-img role="button" (click)="takePicture()" class="image" [src]="selectedImage" *ngIf="selectedImage">
  </ion-img>
  <ion-button (click)="takePicture()" color="primary" *ngIf="!selectedImage">
    <ion-icon slot="start" name="camera"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
<input type="file" accept="image/jpeg" *ngIf="usePicker" #filePicker (change)="onFileChosen($event)">
